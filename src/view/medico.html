    <main>
        <section class="container my-4">
            <div class="row">
                <div class="col-12 col-md-8">
                    <h3>Registro de Médicos</h3>
                    <form class="p-5 border rounded shadow">
                        <div class="row">
                            <div class="col-6">
                                <label class="form-label">Nombres</label>
                                <input type="text" class="form-control" id="nombremedico">
                            </div>
                            <div class="col-6">
                                <label class="form-label">Matrícula profesional</label>
                                <input type="text" class="form-control" id="matriculamedico">
                            </div>
                        </div>
                        <div class="row my-3">
                            <div class="col-6">
                                <label class="form-label">Especialidad</label>
                                <input type="text" class="form-control" id="especialidadmedico">
                            </div>
                            <div class="col-6">
                                <label class="form-label">Salario</label>
                                <input type="text" class="form-control" id="salariomedico">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <label class="form-label">Teléfono</label>
                                <input type="number" class="form-control" id="telefonomedico">
                            </div>
                            <div class="col-6">
                                <label class="form-label">IPS</label>
                                <input type="text" class="form-control" id="ipsmedico">
                            </div>
                        </div>
                        <div class="row my-3">
                            <div class="col-6">
                                <label class="form-label">Correo electrónico</label>
                                <input type="email" class="form-control" id="correomedico">
                            </div>
                            <div class="col-6">
                                <label class="form-label">Seguro</label>
                                <input type="text" class="form-control" id="seguromedico">
                            </div>
                        </div>
                        <div class="row my-3">
                            <div class="col-6">
                                <label class="form-label">Dirección</label>
                                <input type="text" class="form-control" id="direccionmedico">
                            </div>
                            <div class="col-6">
                                <div class="form-check form-switch my-4">
                                    <input class="form-check-input" type="checkbox" role="switch"
                                        id="disponibilidadmedico">
                                    <label class="form-check-label" for="flexSwitchCheckDefault">¿Disponible el fin de
                                        semana?</label>
                                </div>
                            </div>
                        </div>
                        <button class="btn btn-primary w-100" type="submit" id="botonregistromedico">Registrar</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
