    <main>
        <section class="container my-4">
            <div class="row">
                <div class="col-12 col-md-8">
                    <h3>Registro de Medicamento</h3>
                    <form class="p-5 border rounded shadow">
                        <div class="row">
                            <div class="col-6">
                                <label class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="nombremedicamento">
                            </div>
                            <div class="col-6">
                                <label class="form-label">Presentación</label>
                                <input type="text" class="form-control" id="presentacionmedicamento">
                            </div>
                        </div>
                        <div class="row my-3">
                            <div class="col-6">
                                <label class="form-label">Dosis</label>
                                <input type="text" class="form-control" id="dosismedicamento">
                            </div>
                            <div class="col-6">
                                <label class="form-label">Laboratorio</label>
                                <input type="text" class="form-control" id="laboratoriomedicamento">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <label class="form-label">Fecha de caducidad</label>
                                <input type="date" class="form-control" id="caducidadmedicamento">
                            </div>
                            <div class="col-6">
                                <label class="form-label">Contra indicaciones</label>
                                <input type="text" class="form-control" id="contraindicacionesmedicamento">
                            </div>
                        </div>
                        <div class="row my-3">
                            <div class="col-6">
                                <label class="form-label">Registro</label>
                                <input type="text" class="form-control" id="registromedicamento">
                            </div>
                            <div class="col-6">
                                <div class="form-check form-switch my-4">
                                    <input class="form-check-input" type="checkbox" role="switch"
                                        id="copagomedicamento">
                                    <label class="form-check-label" for="flexSwitchCheckDefault">¿Tiene copago?</label>
                                </div>
                            </div>
                        </div>
                        <button class="btn btn-primary w-100" type="submit"
                            id="botonregistromedicamento">Registrar</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
